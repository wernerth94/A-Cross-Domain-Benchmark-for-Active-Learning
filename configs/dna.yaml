dataset:
  budget: 300
  initial_points_per_class: 1
  classifier_batch_size: 64
  validation_split: 0.2

classifier:
  type: MLP
  hidden: [ 24, 12 ]

optimizer:
  type: SGD
  lr: 0.0338268474976409
  weight_decay: 1.81626820748159E-06
#  type: NAdam
#  lr: 0.0398469742424903
#  weight_decay: 3.69510328758125E-05

dataset_embedded:
  encoder_checkpoint: encoder_checkpoints/dna_31.03/model_seed1.pth.tar
  budget: 40
  initial_points_per_class: 1
  classifier_batch_size: 64

classifier_embedded:
  type: MLP
  hidden: [24]

optimizer_embedded:
  type: NAdam
  lr: 0.00169614021475768
  weight_decay: 0.00040818747656179

pretext_encoder:
  type: MLP
  hidden: [128, 64, 128]
  feature_dim: 48

pretext_optimizer:
  type: NAdam
  lr: 0.000162802713647628
  weight_decay: 1.08159693756567E-07
  lr_scheduler: cosine
  lr_scheduler_decay: 0.000750346800353391

pretext_transforms:
  gauss_scale: 0.262018383720752

pretext_clr_loss:
  temperature: 0.717529256104704

pretext_training:
  batch_size: 457
  epochs: 200
